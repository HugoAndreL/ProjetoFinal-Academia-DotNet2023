<section class="container">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5>Lista de Tipos de Areas de Atendimento</h5>
      <button class="btn btn-success" routerLink="/TiposAreasAtendimento/Adicionar">
        <fa-icon [icon]="icAdd"></fa-icon>
        Adicionar
      </button>
    </div>
    <div class="card-body">
      <table class="table table-light table-hover align-middle table-sm" >
        <thead class="table-light">
          <th class="text-center">Identificador</th>
          <th class="text-center">Nome</th>
          <th class="text-center" colspan="2">Ações</th>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let taa of taas">
            <td class="text-center">{{ taa.id }}</td>
            <td class="text-center">{{ taa.nome }}</td>
            <td class="table-warning text-center">
              <button class="btn btn-outline-warning btn-sm" routerLink="/TiposAreasAtendimento/Alterar/{{taa.id}}">
                <fa-icon [icon]="icEdit"></fa-icon>
              </button>
            </td>
            <td class="table-danger text-center">
              <button class="btn btn-outline-danger btn-sm" routerLink="/TiposAreasAtendimento/Excluir/{{taa.id}}">
                <fa-icon [icon]="icDesativar"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
