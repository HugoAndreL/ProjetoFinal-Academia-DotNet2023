<section class="container">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5>Desativar Cargo: {{cargo.nome}}</h5>
    </div>
    <div class="card-body">
      Voce concorda em desativar o cargo: {{cargo.nome}}? (Ele ficará em auditoria, mas não será possivel reativar-lo)
    </div>
    <div class="card-footer d-flex justify-content-between">
      <button class="btn btn-secondary" routerLink="../../">Não. Cancelar</button>
      <button class="btn btn-danger" (click)="desativarCargo()">Sim. Desativar</button>
    </div>
  </div>
</section>
