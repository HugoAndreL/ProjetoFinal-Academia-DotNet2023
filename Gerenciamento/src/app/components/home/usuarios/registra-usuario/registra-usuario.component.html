<section class="container">
  <div class="card list-pessoa">
    <h5 class="card-header">Adicionar Usuario</h5>
    <div class="card-body">
      <form id="add-form" (ngSubmit)="f.form.valid && addUser()" #f="ngForm" novalidate>
        <section class="form-group mb-3">
           <!-- Nome -->
           <div class="my-3">
            <label class="form-label" for="nome">Nome do Usuario:</label>
            <input 
            type="text"
            [(ngModel)]="user.nome"
            id="nome"
            name="nomeUser"
            class="form-control"
            placeholder="Digite o Nome Completo"
            required />
          </div>
          <!-- Email -->
          <div class="my-3">
            <label for="email" class="form-label">Email do Usuario:</label>
            <input 
            type="email" 
            [(ngModel)]="user.email"
            id="email"
            name="emailUser"
            class="form-control" 
            placeholder="email@dominio.com"
            required />
          </div>
          <!-- CargoId -->
          <div class="my-3">
            <label for="cargoId" class="form-label">Identificador do Cargo:</label>
            <input 
            type="number" 
            [(ngModel)]="user.cargoId"
            name="emailCargoIdUser"
            class="form-control"
            placeholder="Identificador do Cargo"
            required />
          </div>
          <!-- Senha -->
          <label for="senha" class="form-label">Senha do Usuario</label>
          <input type="text" name="senhaUser" class="form-control" disabled>
          <span id="senhaHelp" class="form-text">A senha do usuario ser√° gerada a partir do nome completo do usuario.</span>
        </section>
          <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-danger" routerLink="../">
              Cancelar
              <fa-icon [icon]="icCancel"></fa-icon>
            </button>
            <button type="submit" class="btn btn-success">
              Registrar 
              <fa-icon [icon]="icAdd"></fa-icon>
            </button>
          </div>
        </form>
    </div>
  </div>
</section>
