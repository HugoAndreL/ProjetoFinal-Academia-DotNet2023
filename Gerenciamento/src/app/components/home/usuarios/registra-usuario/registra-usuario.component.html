<section class="container">
  <div class="card list-pessoa">
    <h5 class="card-header">Adicionar Usuario</h5>
    <div class="card-body">
      <form [formGroup]="frmUser" (ngSubmit)="addUser()" #frm="ngForm">
        <section class="form-group mb-3">
           <!-- Nome -->
           <div class="my-3">
            <label class="form-label" for="nome">Nome do Usuario:</label>
            <input 
            type="text"
            formControlName="nome"
            [(ngModel)]="user.nome"
            id="nome"
            name="nomeUser"
            class="form-control"
            placeholder="Digite o Nome Completo"
            required />
          </div>
          <div class="text-end text-danger">
            <span *ngIf="this.frmUser.get('nome')?.touched &&
              this.frmUser.get('nome')?.errors?.['required']">
              *O campo 'Nome' deve ser obrigatório!</span>
            <span *ngIf="this.frmUser.get('nome')?.touched &&
              this.frmUser.get('nome')?.errors?.['maxlenght']">
              O campo 'Nome' deve conter 50 caractéres.</span>
          </div>
          <!-- Email -->
          <div class="my-3">
            <label for="email" class="form-label">Email do Usuario:</label>
            <input 
            type="email" 
            formControlName="email"
            [(ngModel)]="user.email"
            id="email"
            name="emailUser"
            class="form-control" 
            placeholder="email@dominio.com"
            required />
          </div>
          <div class="text-end text-danger">
            <span *ngIf="this.frmUser.get('email')?.touched &&
              this.frmUser.get('email')?.errors?.['required']">
              *O campo 'Email' se faz obrigatório!</span>
            <span *ngIf="this.frmUser.get('email')?.touched &&
              this.frmUser.get('email')?.errors?.['pattern']">
              O campo 'Email' deve conter um email</span>
          </div>
          <!-- CargoId -->
          <div class="my-3">
            <label for="cargoId" class="form-label">Identificador do Cargo:</label>
            <input 
            type="number" 
            formControlName="cargoId"
            [(ngModel)]="user.cargoId"
            name="cargoIdUser"
            class="form-control"
            placeholder="Identificador do Cargo"
            required />
          </div>
          <div class="text-end text-danger">
            <span *ngIf="this.frmUser.get('email')?.touched &&
              this.frmUser.get('email')?.errors?.['required']">
              *O campo 'Email' se faz obrigatório!</span>
          </div>
        </section>
          <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-danger" routerLink="../">
              Cancelar
              <fa-icon [icon]="icCancel"></fa-icon>
            </button>
            <button type="submit" class="btn" [ngClass]="this.frmUser.valid ? 'btn-success' : 'btn-danger'" [disabled]="this.frmUser.invalid">
              Registrar 
              <fa-icon [icon]="icAdd"></fa-icon>
            </button>
          </div>
        </form>
    </div>
  </div>
</section>
