<section class="container">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5>Lista de Usuarios</h5>
      <div class="col-sm-3 d-flex justify-content-between">
        <button class="btn btn-primary" routerLink="/Home/Auditoria/Usuarios">
          Auditoria
        </button>
        <button class="btn btn-success" routerLink="/Home/Usuarios/Registrar">
          <fa-icon [icon]="icAdd"></fa-icon>
          Registrar
        </button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-light table-hover align-middle table-sm" >
        <thead class="table-dark">
          <tr class="table-dark">
            <th class="text-center">Id</th>
            <th class="text-center">Nome</th>
            <th class="text-center">Email</th>
            <th class="text-center">Senha</th>
            <th class="text-center">Identificador do Cargo</th>
            <th class="text-center" colspan="2">Ações</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let user of users">
            <td class="text-center">{{ user.id }}</td>
            <td class="text-center">{{ user.nome }}</td>
            <td class="text-center">{{ user.email }}</td>
            <td class="text-center">{{ user.senha }}</td>
            <td class="text-center">{{ user.cargoId }}</td>
            <td class="table-warning text-center">
              <button class="btn btn-outline-warning btn-sm" routerLink="/Home/Usuarios/Alterar/{{user.id}}">
                <fa-icon [icon]="icEdit"></fa-icon>
              </button>
            </td>
            <td class="table-danger text-center">
              <button class="btn btn-outline-danger btn-sm" routerLink="/Home/Usuarios/Desativar/{{user.id}}">
                <fa-icon [icon]="icDesativar"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
