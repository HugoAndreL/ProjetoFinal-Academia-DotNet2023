<section class="container">
  <div class="card list-pessoa">
    <h5 class="card-header">Adicionar Cargo</h5>
    <div class="card-body">
      <form (ngSubmit)="addRelatorio()" #frm="ngForm" [formGroup]="frmRel">
        <section class="form-group mb-3">
          <!-- Tempo de Espera -->
          <div class="my-3">
            <label class="form-label" for="tempoEspera">Tempo de Espera:</label>
            <input 
            type="text"
            formControlName="tempoEspera"
            [(ngModel)]="rel.tempoEspera"
            id="tempoEspera"
            name="tempoEsperaDoc"
            class="form-control"
            placeholder="00:30:00"
            required />
          </div>
          <div class="text-danger text-end">
            <span *ngIf="this.frmRel.get('tempoEspera')?.touched &&
              this.frmRel.get('tempoEspera')?.errors?.['required']">
              *O campo 'Tempo de Espera' se faz obrigatório!</span>
              <span *ngIf="this.frmRel.get('tempoEspera')?.errors?.['maxlenght']">
                O campo 'Nome' deve conter 10 caratéres.</span>
          </div>
        </section>
          <!-- Taxa de Utilização do(s) Guiche(s) -->
          <div class="my-3">
            <label class="form-label" for="taxaGuiche">Taxa de Utilização do(s) Guiche(s):</label>
            <input 
            type="number"
            formControlName="taxaGuiche"
            [(ngModel)]="rel.taxaUtilizacaoGuiche"
            id="tacaGuiche"
            name="taxaGuicheDoc"
            class="form-control"
            required />
          </div>
          <!-- Taxa de Utilização da(s) Triagem(ns) -->
          <div class="my-3">
            <label class="form-label" for="taxaTriagem">Taxa de Utilização da(s) Triagem(ns):</label>
            <input 
            type="number"
            formControlName="taxaTriagem"
            [(ngModel)]="rel.taxaUtilizacaoTriagem"
            id="taxaTriagem"
            name="taxaTriagemDoc"
            class="form-control"
            required />
          </div>
          <!-- Taxa de Utilização do(s) Consultório(s) -->
          <div class="my-3">
            <label class="form-label" for="taxaConsultorio">Taxa de Utilização do(s) Consultório(s):</label>
            <input 
            type="number"
            formControlName="taxaConsultorio"
            [(ngModel)]="rel.taxaUtilizacaoConsultorio"
            id="taxaConsultorio"
            name="taxaConsultorioDoc"
            class="form-control"
            required />
          </div>
          <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-danger" routerLink="../">
              Cancelar
              <fa-icon [icon]="icCancel"></fa-icon>
            </button>
            <button type="submit" class="btn" [ngClass]="this.frmRel.valid ? 'btn-success' : 'btn-danger'" [disabled]="this.frmRel.invalid">
              Adicionar 
              <fa-icon [icon]="icAdd"></fa-icon>
            </button>
          </div>
        </form>
      </div>
  </div>
</section>
