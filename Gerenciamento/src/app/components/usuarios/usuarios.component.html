<section class="container">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5>Lista de Usuarios</h5>
      <button class="btn btn-success" routerLink="/Usuarios/Registrar">
        <fa-icon [icon]="icAdd"></fa-icon>
        Registrar
      </button>
    </div>
    <div class="card-body">
      <table class="table table-light table-hover align-middle table-sm" >
        <thead class="table-light">
          <th class="text-center">Id</th>
          <th class="text-center">Nome</th>
          <th class="text-center">Email</th>
          <th class="text-center">Senha</th>
          <th class="text-center">Identificador do Cargo</th>
          <th class="text-center" colspan="2">Ações</th>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let user of users">
            <td class="text-center">{{ user.id }}</td>
            <td class="text-center">{{ user.nome }}</td>
            <td class="text-center">{{ user.email }}</td>
            <td class="text-center">{{ user.senha }}</td>
            <td class="text-center">{{ user.cargoId }}</td>
            <td class="table-warning text-center">
              <button class="btn btn-outline-warning btn-sm" routerLink="/Usuarios/Alterar">
                <fa-icon [icon]="icEdit"></fa-icon>
              </button>
            </td>
            <td class="table-danger text-center">
              <button class="btn btn-outline-danger btn-sm" routerLink="/Usuarios/Desativar">
                <fa-icon [icon]="icDesativar"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
